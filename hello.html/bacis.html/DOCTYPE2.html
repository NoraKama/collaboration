<!DOCTYPE html> <!-- tells browser it is HTML5 -->

<!-- lang="en" is attribute of html -->
<html lang="en"> <!-- html is root element -->

	<head> <!-- meta data and imports -->

		<!-- title of the page -->
		<title>hello, title</title> 
	</head>

	<!-- usually all the content of page goes inside the body element -->
	<body>
		<!-- name="greeting" is attribute of <p></p> element-->
		<p name="greeting">hello, body</p>

		<div>
			<div>JAVA</div>
			<div>HTML</div>
		</div>

	</body>

</html>
